---
layout: default
title: Blog
---
<ul style="list-style: none;">
  {% for post in site.posts %}
    <li>
      <h3>
      	<img src="\assets\img\atlas-release.png" alt="Atlas release" style="height: 64px"/>
      	{{ post.date| date: " %d %B %Y" }}
      	{% if post.imgurl %} 
      		<img src={{post.imgurl}} alt="Atlas release" style="height: 88px"/>
      	{% endif %}
      </h3>
      <p>{{ post.content }}</p>
    </li>
  {% endfor %}
</ul>
