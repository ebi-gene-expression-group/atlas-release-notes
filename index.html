---
layout: default
title: Blog
---
<ul style="list-style: none;">
  {% for post in site.posts %}
    <li>
      <h3>
      	<img src="/assets/img/atlas-release.png" alt="Atlas release" style="height: 64px"/>
      	<a href="{{ post.url }}">{{ post.date| date: " %d %B %Y" }}</a>
      </h3>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
